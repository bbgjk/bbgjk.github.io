<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的插件 - 增强版</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #ffd700;
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .info-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 3px solid var(--accent-color);
        }
        
        .info-section h3 {
            margin-top: 0;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }
        
        .info-section h3 i {
            margin-right: 10px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            margin-left: 10px;
            font-size: 0.8em;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .active {
            background-color: #4CAF50;
        }
        
        .inactive {
            background-color: #f44336;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button i {
            margin-right: 5px;
        }
        
        .primary-btn {
            background: var(--accent-color);
            color: #333;
            font-weight: bold;
        }
        
        .primary-btn:hover {
            background: #ffed4e;
        }
        
        .time-display {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .settings-panel {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .setting-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
        
        /* 图标样式 */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
            background-color: currentColor;
            mask-size: cover;
        }
        
        .icon-info {
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>');
        }
        
        .icon-cog {
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>');
        }
        
        .icon-power {
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>');
        }
        
        .icon-refresh {
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>');
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的插件</h1>
        <div class="subtitle">版本 1.0.1 | 状态: <span class="status-indicator"><span class="status-dot active"></span> 运行中</span></div>
        
        <div class="time-display" id="currentTime">正在加载时间...</div>
        
        <div class="info-section">
            <h3><i class="icon icon-info"></i> 插件信息</h3>
            <div class="info-grid">
                <div class="info-item">
                    <strong>名称:</strong> 我的插件
                </div>
                <div class="info-item">
                    <strong>版本:</strong> 1.0.1
                </div>
                <div class="info-item">
                    <strong>作者:</strong> 你好
                </div>
                <div class="info-item">
                    <strong>发布日期:</strong> 2023-10-15
                </div>
            </div>
            <p><strong>描述:</strong> 嗯，没错，就是这样，只是测试用的。这个插件提供了一些基本功能，帮助您更好地管理您的应用。</p>
        </div>
        
        <div class="info-section">
            <h3><i class="icon icon-cog"></i> 开发说明</h3>
            <p>这是一个示例插件页面。您可以在此目录下创建自己的HTML、CSS和JavaScript文件来构建插件界面。</p>
            <p><strong>插件目录:</strong> <code>/data/plugins/my/</code></p>
            <p><strong>技术栈:</strong> HTML5, CSS3, JavaScript</p>
        </div>
        
        <div class="buttons">
            <button class="primary-btn" id="togglePlugin">
                <i class="icon icon-power"></i> 禁用插件
            </button>
            <button id="refreshBtn">
                <i class="icon icon-refresh"></i> 刷新状态
            </button>
            <button id="settingsBtn">
                <i class="icon icon-cog"></i> 插件设置
            </button>
        </div>
        
        <div class="settings-panel hidden" id="settingsPanel">
            <h3>插件设置</h3>
            <div class="setting-item">
                <span>自动更新</span>
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>启用日志</span>
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span>暗色模式</span>
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                weekday: 'long'
            };
            document.getElementById('currentTime').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始化时间并设置定时器
        updateTime();
        setInterval(updateTime, 1000);
        
        // 插件状态切换
        document.getElementById('togglePlugin').addEventListener('click', function() {
            const statusDot = document.querySelector('.status-dot');
            const statusText = document.querySelector('.status-indicator span:last-child');
            const button = this;
            
            if (statusDot.classList.contains('active')) {
                statusDot.classList.remove('active');
                statusDot.classList.add('inactive');
                statusText.textContent = '已禁用';
                button.innerHTML = '<i class="icon icon-power"></i> 启用插件';
                button.classList.remove('primary-btn');
            } else {
                statusDot.classList.remove('inactive');
                statusDot.classList.add('active');
                statusText.textContent = '运行中';
                button.innerHTML = '<i class="icon icon-power"></i> 禁用插件';
                button.classList.add('primary-btn');
            }
        });
        
        // 刷新按钮
        document.getElementById('refreshBtn').addEventListener('click', function() {
            this.innerHTML = '<i class="icon icon-refresh"></i> 刷新中...';
            setTimeout(() => {
                this.innerHTML = '<i class="icon icon-refresh"></i> 刷新状态';
                alert('插件状态已刷新！');
            }, 1000);
        });
        
        // 设置面板切换
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('hidden');
            
            if (!panel.classList.contains('hidden')) {
                this.innerHTML = '<i class="icon icon-cog"></i> 隐藏设置';
            } else {
                this.innerHTML = '<i class="icon icon-cog"></i> 插件设置';
            }
        });
        
        // 设置项变更提示
        document.querySelectorAll('.toggle input').forEach(toggle => {
            toggle.addEventListener('change', function() {
                const settingName = this.closest('.setting-item').querySelector('span').textContent;
                const action = this.checked ? '启用' : '禁用';
                console.log(`${action}了 ${settingName}`);
            });
        });
    </script>
</body>
</html>
